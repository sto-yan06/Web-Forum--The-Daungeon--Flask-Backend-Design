<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/admin_dashboard/edit_user.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form method="post" action="{{ url_for('edit_user', user_id=user[0]) }}" class="editform" >
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user[1] }}">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user[2] }}">
        <br>
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" value="{{ user[7] }}">
        <br>
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
