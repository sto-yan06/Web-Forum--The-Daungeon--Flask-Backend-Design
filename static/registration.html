<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join The Daungeon</title>
    <link rel="stylesheet" href="/static/RegistrationTemplate/registrationstyle.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
<h1>Hello fellow adventurer</h1>

        <div class="registration-form">
            <form action="/registration" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="Adventurer">Adventurer</option>
                    </select>

                <label for="interests">Interests:</label>
                <textarea id="interests" name="interests" rows="3"></textarea>

                <button type="submit" id="submit-button">Submit</button>
                <button type="button" id="login-button">I'm an Adventurer</button>
            </form>
        </div>
    

    <script src="/static/RegistrationTemplate/registrationscripts.js"></script>
</body>
</html>
